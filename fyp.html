<!DOCTYPE html>
<html>
<head>
<title>Market Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
ul{overflow-y: scroll;
height: 200px;
scroll-behavior: smooth}

</style>
</head>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <a href="#user" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-user w3-xxlarge"></i>
    <p>User Profile</p>
  </a>
  <a href="#purchase" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-shopping-cart w3-xxlarge"></i>
    <p>PURCHASE</p>
  </a>
  <a href="#history" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-history w3-xxlarge"></i>
    <p>HISTORY</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="#user" class="w3-bar-item w3-button" style="width:25% !important">USER</a>
    <a href="#purchase" class="w3-bar-item w3-button" style="width:25% !important">PURCHASE</a>
    <a href="#history" class="w3-bar-item w3-button" style="width:25% !important">HISTORY</a>
  </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <div>
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <img src="https://images.freecreatives.com/wp-content/uploads/2016/08/Classy-Financial-Black-Crown-Logo.jpg" alt="logo" class="w3-image" width="250" height="250" style="float: left;">
    <h1 class="w3-jumbo" style="text-align: left;">Market Page</h1>
    <a href="#help" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-question-circle w3-xxlarge" style="float:right;" title="Help"></i>
    </a>
    <a href="#options" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-bars w3-xxlarge" style="float:right;" title="Options"></i>
    </a>
  </header>
    </div>

  <!-- Trading view -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <!-- Create a container element for the chart -->
  <div id="tv-chart-container"></div>
  <!-- Use the Embed API to create the chart -->
  <script type="text/javascript">
    new TradingView.widget(
      {
        "width": 1200,
        "height": 600,
        "symbol": "AAPL",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "Dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tv-chart-container"
      }
    );
  </script>
  
  <!-- News Section -->
  <div class="w3-padding-64 w3-content" id="news">
    <h2 class="w3-text-light-grey">Latest news</h2>
    <hr style="width:200px" class="w3-opacity">
    <div class="news-feed">
        <ul>

        </ul>
    <script>
        
        // Fetch news yahoo finance with cors
        //https://cors-anywhere.herokuapp.com/corsdemo
        fetch('https://cors-anywhere.herokuapp.com/http://finance.yahoo.com/rss/topfinstories')
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
            // Loop through each item in the RSS feed
            data.querySelectorAll('item').forEach(item => {
                // Extract the news headline and link
                const title = item.querySelector('title').innerHTML;
                const link = item.querySelector('link').innerHTML;
                
                // Create a new list item for the headline
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.innerHTML = title;
                a.href = link;
                li.appendChild(a);
                
                // Add the list item to the news feed
                document.querySelector('.news-feed ul').appendChild(li);
            });
            });
    </script>
      </div>
  <!-- End news section -->
  </div>

    <!-- Footer -->
  <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
  <!-- End footer -->
  </footer>

<!-- END PAGE CONTENT -->
</div>

</body>
</html>
